<div class="main">
	<div class = "container"> 
		<h5> ENTER PARAMETERS </h5>
		<form name = "data" action="." method="POST"> 
			
			<label for="male">Gender</label> 
			<select id="male" name="male" required="Yes"> 
			<option value="0">Female</option> 
			<option value="1">Male</option> 
			</select> 
			<br>

			<label for="age">Age</label> 
			<input type="number" id="age" name="age" required="Yes" min="18" max="70">  
			<br> 

			
			<br> 
			<label for="currentSmoker">Current Smoker</label> 
			<select id="currentSmoker" name="currentSmoker" required="Yes"> 
			<option value="0">No</option> 
			<option value="1">Yes</option> 
			</select> 
			
			<br> 
			<label for="cigsPerDay">Cigs per day</label> 
			<input type="number" id="cigsPerDay" name="cigsPerDay" required>
			
			<br> 
			<label for="BPMeds">BP Meds</label> 
			<select id="BPMeds" name="BPMeds" required="Yes"> 
			<option value="0">No</option> 
			<option value="1">Yes</option>  
			</select> 
			
			

			<br> 
			<label for="totChol">Total Cholestrol </label> 
			<input type="number" id="totChol" name="totChol" required="Yes">btw:[0-4356] 
			
			<br> 
			<label for="sysBP">Systolic BP </label> 
			<input type="number" id="sysBP" name="sysBP" required="Yes">btw:[1-99] best - 120

			<br> 
			<label for="diaBP">Diastolic BP </label> 
			<input type="number" id="diaBP" name="diaBP" required="Yes">btw:[1-99] best - 80

			<br> 
			<label for="BMI">BMI </label> 
			<input type="number" id="BMI" name="BMI" required="Yes">btw:[1-99]

			<br> 
			<label for="heartRate">heartRate </label> 
			<input type="number" id="heartRate" name="heartRate" required="Yes">btw:[1-99]

			<br> 
			<label for="glucose">Glucose </label> 
			<input type="number" id="glucose" name="glucose" required="Yes">btw:[1-99]
			
			<br>
			<input type="submit" value="Predict"> 
		</form> 
	</div>
</div>
